<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="lib/_GPopup.css">
    <link rel="stylesheet" href="lib/GTheme.css">

    <link rel="stylesheet" href="ext/inj/bootstrap.min.css">
    <script src="ext/inj/jquery.min.js"></script>
    <script src="ext/inj/bootstrap.min.js"></script>
    <script src="ext/inj/renderer.js"></script>
    <script src="ext/inj/peerjs.min.js"></script>

    <script src="lib/GStorage.js"></script>
    <script src="lib/_GOffline.js"></script>
    <script src="lib/GPopup.js"></script>
    <script src="lib/GTheme.js"></script>
    <script src="lib/GGameData.js"></script>
    <script src="lib/GMultiplayer.js"></script>
    <script src="lib/GModal.js"></script>
    <script src="lib/GSound.js"></script>

    <script src="settings.js"></script>
    <script src="cordova.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Your settings</h1>
    </div>
    <div class="row">
        <div class="space-between" r-if="!v.onlineId">
            <span>Not connected to the online</span>
            <button r-if="!v.connectDisabled" class="btn" r-click="f.onlineConnect()">
                Connect
            </button>
            <button r-if="v.connectDisabled" class="btn">Connecting</button>
        </div>
        <div class="space-between" r-if="!!v.onlineId">
            <label>Your online id</label>
            <span class="clickable" r-var="v.onlineId" r-click="f.copyOnlineId()"></span>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Online friends
            <button class="btn" r-click="f.friendsEdit()">Edit</button>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Select theme
            <button class="btn" r-if="v.theme === 'light'" r-click="f.applyTheme('dark')">Light</button>
            <button class="btn" r-if="v.theme === 'dark'" r-click="f.applyTheme('light')">Dark</button>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Manual game
            <button class="btn" r-click="f.addGame()">Add</button>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Offline cache
            <button class="btn" r-if="localStorage.getItem('pageCacheEnabled') !== '1'" r-click="f.cacheEnable(true)">Enable</button>
            <button class="btn" r-if="localStorage.getItem('pageCacheEnabled') === '1'" r-click="f.cacheEnable(false)">Disable</button>
        </div>
    </div>
    <div class="row">
        <div class="space-between">
            Music enabled
            <button class="btn" r-if="!GVolume.prototype.create().musicEnabled" r-click="f.musicEnable(true)">Enable</button>
            <button class="btn" r-if="GVolume.prototype.create().musicEnabled" r-click="f.musicEnable(false)">Disable</button>
        </div>
    </div>
</div>
</body>
</html>
