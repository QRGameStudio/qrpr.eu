<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Games Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="ext/bootstrap.min.css">
    <script src="ext/jquery.min.js"></script>
    <script src="ext/bootstrap.min.js"></script>
    <script src="ext/renderer.js"></script>

    <script src="lib/gamesStorage.js"></script>
    <script src="lib/GStorage.js"></script>
    <script src="lib/make-offline.js"></script>

    <script src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Your QR Games collection</h1><p class="by">by <a href="http://qrgamestudio.com">qrgamestudio</a></p>
    </div>
    <div class="row">
        <div class="card game-card" r-for="game of v.savedGames">
            <div class="card-body" r-click="f.playGame(l.game)">
                <h5 class="card-title" r-var="l.game.name"></h5>
            </div>
        </div>
        <p r-if="v.savedGames.length === 0">Find and scan some games to add them to your collection!</p>
    </div>
</div>
</body>
</html>
